<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="css.css" />
</head>
<body>
    <div id="container">
        <div id="screen">
            <div id="top"><span id="close" title="关闭" data-ico="×"></span><span id="max" title="最大化" data-ico="□"></span></div>
            <div id="result">
                <div id="express"></div>
                <div id="res">0</div>
            </div>
        </div>
        <div id="key">
            <div class="row">
                <span id="reset" data-number="C">CE</span>
                <span id="remove" data-number="←">←</span>
                <span data-number="%">%</span>
                <span data-number="/" class="tool chu">÷</span>
            </div>
            <div class="row">
                <span data-number="7">7</span>
                <span data-number="8">8</span>
                <span data-number="9">9</span>
                <span data-number="*" class="tool cheng">×</span>
            </div>
            <div class="row">
                <span data-number="4">4</span>
                <span data-number="5">5</span>
                <span data-number="6">6</span>
                <span data-number="-" class="tool jiang">ㅡ</span></div>
            <div class="row">
                <span data-number="1">1</span>
                <span data-number="2">2</span>
                <span data-number="3">3</span>
                <span data-number="+" class="tool add">＋</span></div>
            <div class="row">
                <span data-number="0" class="zero">0</span>
                <span data-number="." class="dian">.</span>
                <span id="equals" data-number="=" class="tool eq">＝</span></div>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>

</html>
